<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Drop</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
		<style>
			.section{
			    width: 100%;
			    height: 100%;
			    max-height: 500px;
			    margin: 3rem;
			    display: block;
			    overflow: hidden; /* Ajouté pour masquer le contenu qui déborde */
			}
			.game {
			    display: block;
			    width: 100%;
			    height: 100%;
			}
			.game canvas{
			    /* width: 100%;
			    height: 100%; */
			    max-height: 500px; /* Ajouté pour limiter la hauteur du canvas */
			}
		</style>
	</head>
	<body>
		<button id="drop">Drop Images</button>
		<section class="section">
			<div class="game" id="game"></div>
		</section>

		<script src="assets/js/script.js"></script>
		<!-- Assuming your JS code is in script.js -->
	</body>
</html>
